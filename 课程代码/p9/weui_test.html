<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <link href="https://res.wx.qq.com/open/libs/weui/1.1.2/weui.min.css" rel="stylesheet" type="text/css">
    <script src="brutal.js"></script>
    <title> WeUI Test</title>
    <style>
      .container{
        width:100%;
        overflow-x: hidden;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="weui-cells__title">表单</div>
      <form onsubmit="return false;">
      <div class="weui-cells">
        <div class="weui-cell">
          <div class="weui-cell__hd"><label class="weui-label">用户名</label></div>
          <div class="weui-cell__bd">
            <input type="text" value="" placeholder="username" id="username" class="weui-input">
          </div>
        </div>
        <div class="weui-cell">
          <div class="weui-cell__hd"><label class="weui-label">密码</label></div>
          <div class="weui-cell__bd">
            <input type="password" value="" placeholder="password" id="passwd" class="weui-input">
          </div>
        </div>
        <div class="weui-cell">
          <div class="weui-cell__hd"><label class="weui-label">重复密码</label></div>
          <div class="weui-cell__bd">
            <input type="password" value="" placeholder="repassword" id="repasswd" class="weui-input">
          </div>
        </div>
        
        <div class="weui-cells weui-cells_radio">
          <label class="weui-cell weui-check__label" for="sex-male">
            <div class="weui-cell__bd">
                <p>男</p>
            </div>
            <div class="weui-cell__ft">
                <input type="radio" class="weui-check" name="sex" value="male" id="sex-male">
                <span class="weui-icon-checked"></span>
            </div>
          </label>
          <label class="weui-cell weui-check__label" for="sex-female">
            <div class="weui-cell__bd">
                <p>女</p>
            </div>
            <div class="weui-cell__ft">
                <input type="radio" class="weui-check" name="sex" value="female" id="sex-female">
                <span class="weui-icon-checked"></span>
            </div>
          </label>
          <label class="weui-cell weui-check__label" for="sex-secret">
            <div class="weui-cell__bd">
                <p>保密</p>
            </div>
            <div class="weui-cell__ft">
                <input type="radio" class="weui-check" name="sex" value="unknow" id="sex-secret" checked>
                <span class="weui-icon-checked"></span>
            </div>
          </label>
        </div>
          <div class="weui-btn-area">
              <input type="submit" class="weui-btn weui-btn_primary" value="Submit" onclick="get_form_info();">
          </div>
      </div>
      </form>
      <div style="display:none;" id="form-alert">
        <div class="weui-mask"></div>
        <div class="weui-dialog">
          <div class="weui-dialog__hd">
            <strong class="weui-dialog__title" id="form-alert-title">表单信息</strong>
          </div>
          <div class="weui-dialog__bd" id="form-alert-content"></div>
          <div class="weui-dialog__ft">
            <a href="javascript:hide_form_alert();" class="weui-dialog__btn weui-dialog__btn_primary">
              确定
            </a>
          </div>
        </div>
      </div>
    </div>
    <script>
      function get_form_info(){
        var f={
          username:brutal.valId('username'),
          passwd:brutal.valId('passwd'),
          sex:brutal.radioCheckedName('sex')
        };
        var html = 'username:'+f.username+'<br>passwd:'+f.passwd+'<br>sex:'+f.sex;
        brutal.htmlId('form-alert-content',html);
        show_form_alert();
      }

      function show_form_alert(){
        document.getElementById('form-alert').style.display="inline";
      }
      function hide_form_alert(){
        document.getElementById('form-alert').style.display="none";
      }
    </script>
  </body>
</html>
